<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
                    "three/examples/jsm/libs/stats.module.js": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/libs/stats.module.js"
                }
            }
        </script>
        <script type="module" src="./main.js"></script>
        <div id="ui-container"></div>
        <script>
            // Load the UI from UI.html into the ui-container div
            fetch('UI.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('ui-container').innerHTML = data;
                });
        </script>
	</body>
</html>
