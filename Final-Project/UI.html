<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UI Elements</title>
    <style>
        #generate, #refine, #download, #promptInput, #taskStatus, #debugToggle {
            font-family: Arial, sans-serif;
            font-size: 13px;
        }
        #generate {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #promptInput {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
        #taskStatus {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
        #refine {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #03a057;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        #download {
            position: absolute;
            bottom: 10px;
            left: 120px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        #debugToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="promptInput" placeholder="Enter prompt here">
    <button id="generate">Generate</button>
    <button id="refine">Refine</button>
    <button id="download">Download</button>
    <div id="taskStatus">Task status: Not started</div>
    <div id="debugToggle">Debug: Off</div>
</body>
</html>
